title: Hot Banana Milkshake Recipe
image: https://images.media-allrecipes.com/userphotos/560x315/4478103.jpg
rating: 3.63636374473572
ingredients: 2.0 small ripe bananas,0.25 teaspoon brown sugar,1.0 cups milk,1.0 tablespoon honey,0.125 teaspoon ground cinnamon
duration: 15 m
directions:  Mash bananas and brown sugar together in a bowl. Transfer to a small saucepan, place over medium heat, and cook until bananas begin to brown, about 5 minutes, stirring constantly. Gradually mix 1 cup milk into bananas and heat until mixture begins to steam. Stir honey and cinnamon into mixture until honey has dissolved.; Pour banana mixture into a blender no more than half full. Cover and hold lid down; pulse a few times before leaving on to blend. Puree until smooth. Blend remaining 1/2 cup milk into mixture until creamy.
servings: 2
