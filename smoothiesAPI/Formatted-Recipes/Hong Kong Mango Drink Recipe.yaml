title: Hong Kong Mango Drink Recipe
image: https://images.media-allrecipes.com/userphotos/250x250/666861.jpg
rating: 3.14285707473755
ingredients: 0.5 cup small pearl tapioca,1.0 mango - peeled,14.0 ice cubes,0.5 cup coconut milk
duration: 10 m
directions:  Fill a pot with water and bring to a rolling boil over high heat. Once the water is boiling, stir in the tapioca pearls, and return to a boil. Cook the tapioca pearls uncovered, stirring occasionally, about 10 minutes. Cover and remove from heat, allowing pearls to rest for 30 minutes. Drain well in a colander set in the sink, then cover and refrigerate.; Place mango and ice in a blender and blend until smooth. Divide chilled tapioca pearls in 2 tall glasses, then layer the mango mixture over and top each glass with a 1/4 cup of coconut milk.
