directions:  Place banana chunks into a sealable plastic bag and freeze until solid, 1 to 2 hours to overnight.; Place frozen bananas into a blender with skim milk, almond butter, and vanilla extract; blend until smooth. Pour into a large glass and garnish with a pinch of ground cinnamon to serve.
