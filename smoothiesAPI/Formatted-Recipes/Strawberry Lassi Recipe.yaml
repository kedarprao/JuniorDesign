title: Strawberry Lassi Recipe
image: https://images.media-allrecipes.com/userphotos/250x250/381979.jpg
rating: 4.53191471099854
ingredients: 9.0 ripe strawberries,2.0 tablespoons white sugar,0.25 cup whole milk,1.0 cup low-fat yogurt,3.0 ice cubes
duration: 10 m
directions:  Cut 3 strawberries into small pieces and set aside. In a blender, place the remaining strawberries and sugar; blend on high speed for 30 seconds. Pour in the milk and blend another 30 seconds. Add the yogurt and blend on high speed for 1 minute.; To serve, place 1 ice cube in each of 3 glasses and pour in the lassi. Top with the strawberry pieces and serve.
servings: 3
