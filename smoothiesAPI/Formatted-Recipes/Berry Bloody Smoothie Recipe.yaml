ingredients: 1.0 cups frozen strawberries,2.0 tablespoons frozen raspberries,0.5 cup orange juice
duration: 5 m
directions:  Place frozen strawberries and raspberries into a blender, and pulse several times to break up the berries. Pour in half the orange juice with the blender running, and allow to blend until smooth and thick, about 30 seconds. If smoothie is too thick, blend in remaining orange juice. Serve immediately.
