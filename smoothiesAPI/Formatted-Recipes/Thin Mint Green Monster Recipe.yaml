title: Thin Mint Green Monster Recipe
image: https://images.media-allrecipes.com/userphotos/250x250/950962.jpg
rating: 4.5
ingredients: 0.5 cup chilled coconut milk,1.0 cup fresh spinach leaves,10.0 leaves fresh mint,0.25 cup raw cacao seeds,1.0 teaspoon peppermint extract,1.0 gram) packet stevia powder,1.0 banana
duration: 10 m
directions:  Blend coconut milk, spinach, mint leaves, cacao seeds, peppermint extract, and stevia powder in a blender. While blender is running, drop in banana chunks, one by one. Add ice cubes until smoothie has desired thickness, and water if smoothie is too thick.
