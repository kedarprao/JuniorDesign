title: Cranberry-Orange Power Smoothie Recipe
image: https://images.media-allrecipes.com/userphotos/250x250/163103.jpg
rating: 4.41176462173462
ingredients: 1.0 cup cranberry juice,1.0 large banana,1.0 medium orange,0.5 cup strawberries,0.25 cup raspberry sherbet,1.0 cup ice cubes,0.25 cup whey protein powder
duration: 10 m
directions:  Place cranberry juice, banana, orange, strawberries, sherbet, ice, and protein powder in the bowl of a blender.  Blend on high speed until smooth, about one minute.  Adjust the consistency by adding more sherbet if it's too thin, or more cranberry juice if it's too thick. Pour into two glasses and use a straw!
servings: 2
